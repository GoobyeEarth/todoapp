<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO アプリ</title>
</head>
<body>
    <div>
        <form method="POST" action="/register">
            <input type="text" name="contents"/>
            <input type="submit" value="新しいTODO"/>
        </form>
    </div>
    <div>
        <ul>
            {% for todo in todos %}
            <li>{{todo.contents}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
